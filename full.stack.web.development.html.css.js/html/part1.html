<html>
	<head>
		<title>Dating Website Part1</title>
		<meta name="author" content="chen64042">
	</head>
	<body>
	<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" enctype="multipart/form-data" method="post">
		<h1>Please Enter Your Details For Our Dating Website!</h1>
		<fieldset>
			<legend>Your Face</legend>
			<label for="yourFace"><span>*</span>Your image: </label>
			<input type="file" id="yourFace" name="yourFace" size="40" placeholder="No file chosen" autofocus required><br>
			<label for="preview">Image preview:</label>
			<img id="preview" src="">
		</fieldset>
		<fieldset>
			<legend>Your General Details</legend>
			<label for="yourName"><span>*</span>Name: </label>
			<input type="text" id="yourName" name="yourName" size="40" placeholder="Your full name" required>
			<br>
			<label for="gender"><span>*</span>Gender: </label>
			<input type="radio" id="gender" name="gender" value="Male" required>
			<label for="gender"> Male </label>
			<input type="radio" id="gender" name="gender" value="Female" required>
			<label for="gender"> Female </label>
			<br>
			<label for="age"><span>*</span>Age: </label>
			<input type="number" id="age" name="age" min="18" max="200" required>
			<br>			
			<label for="dob">Date of birth: </label>
			<input type="date" id="dob" name="dob">
			<br>
			<label for="favoriteColor">Favorite color: </label>
			<input type="color" id="favoriteColor" name="favoriteColor">
			<br>
			<label for="country">Which country: </label>
			<select id="country" name="country">
				<option value="na">No Selection</option>
				<option value="us">USA</option>
				<option value="ca">Canada</option>
				<option value="uk">United Kingdom</option>
				<option value="fr">France</option>
				<option value="jp">Japan</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Your indicators</legend>
			<label for="yourHeight">Height: </label>
			<label>Short </label>
			<input name="yourHeight" id="yourHeight" type="range" min="0" max="100">
			<label > Tall</label>
			<br>
			<label for="salary">Salary: </label>
			<label>Poor</label>
			<input name="salary" id="salary" type="range" min="0" max="100">
			<label>Rich</label>
		</fieldset>
		<fieldset>
			<legend>Your Contact Information</legend>
			<label for="yourEmail"><span>*</span>Email: </label>
			<input type="email" name="yourEmail" id="yourEmail" placeholder="Your email address" required>
			<br>
			<label for="yourMobile">Mobile: </label>
			<input type="tel" id="yourMobile" name="yourMobile" placeholder="Your mobile phone number">
			<br>
			<label for="yourAddress">Address: </label>
			<textarea id="yourAddress" name="yourAddress" placeholder="Enter street address, city, state/province, zip code and country"></textarea>
			<br>
			<label for="contactType">Method to contact you: </label>
			<input type="checkbox" id="emailOK" name="emailOK">
			<label for="emailOK"> Email </label>
			<input type="checkbox" id="whatsappOK" name="whatsappOK">
			<label for="whatsappOK"> Whatsapp </label>
			<input type="checkbox" id="inappchatOK" name="inappchatOK">
			<label for="inappchatOK"> In-app chat </label>
		</fieldset>
		<br>
		<input type="submit" value="submit">
	</form>
	<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
	<script src="dating_web_site.js"></script>	</body>
	</body>
</html>
